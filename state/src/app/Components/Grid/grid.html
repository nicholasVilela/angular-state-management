<section class='grid-container'>
    <div>
        <li class='grid-item-container' *ngFor='let i of productList'>
            <span class='grid-item-name'>{{i.name}}</span>
            <span class='grid-item-price'>{{i.price}}</span>
            <span class='grid-item-description'>{{i.description}}</span>
            <button class='grid-item-add' (click)='addToCart(i)'>Add to Cart</button>
        </li>
    </div>
</section>
